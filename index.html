<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题必须包含学号姓名，符合实验要求 -->
    <title>网页音乐播放器 - 学号：25216950506 姓名：YY</title>
    <!-- 引入CSS样式文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部：标题+个人信息 -->
    <header>
        <h1>我的音乐播放器</h1>
        <p>学号：25216950506 | 姓名：YY</p>
    </header>

    <!-- 主体：封面+播放控制+播放列表 -->
    <main class="player-container">
        <!-- 专辑封面 -->
        <div class="cover-wrapper">
            <img src="images/cover1.jpg" alt="专辑封面" id="album-cover">
        </div>

        <!-- 播放控制区 -->
        <div class="control-panel">
            <!-- 歌曲信息（标题+歌手） -->
            <div class="song-info">
                <h2 id="song-title">交换余生</h2>
                <p id="song-artist">林俊杰</p>
            </div>
<div class="button-group">
    <button id="prev-btn">上一曲</button>
    <button id="play-pause-btn">播放</button>
    <button id="next-btn">下一曲</button>
    <button id="mv-btn">播放MV</button> <!-- 新增MV触发按钮 -->
</div>

<!-- MV播放弹窗（默认隐藏） -->
<div class="mv-modal" id="mv-modal">
    <div class="mv-modal-content">
        <span class="mv-close" id="mv-close">&times;</span> <!-- 关闭按钮 -->
        <video id="mv-player" controls poster="images/cover3.jpg">
            <!-- poster为MV封面图，放入images文件夹 -->
            <source src="mv/video1.mp4" type="video/mp4">
            <span class="mv-close" id="mv-close">&times;</span> <!-- 关闭按钮 -->
            您的浏览器不支持HTML5视频播放，请升级浏览器
        </video>
    </div>
</div>

            <!-- 进度条（当前时间+进度条+总时间） -->
            <div class="progress-container">
                <span id="current-time">00:00</span>
                <input type="range" id="progress-bar" min="0" max="100" value="0">
                <span id="total-time">04:36</span>
            </div>

            <!-- 控制按钮（上一曲+播放/暂停+下一曲） -->
            <div class="button-group">
                <button id="prev-btn">上一曲</button>
                <button id="play-pause-btn">播放</button>
                <button id="next-btn">下一曲</button>
            </div>
        </div>

        <!-- 播放列表 -->
        <div class="playlist-container">
            <h3>播放列表</h3>
            <ul id="playlist">
                <!-- 列表项：通过data-*存储歌曲信息（路径、封面、标题等） -->
                <li class="active" 
                    data-src="music/song1.mp3" 
                    data-cover="images/cover1.jpg" 
                    data-title="交换余生" 
                    data-artist="林俊杰" 
                    data-duration="4：36">
                    data-mv="mv/video1.mp4"  <!-- 新增MV路径 -->
                    data-mv-cover="images/cover3.jpg">
                    1. 交换余生 - 林俊杰
                </li>
                <li 
                    data-src="music/song2.mp3" 
                    data-cover="images/cover2.jpg" 
                    data-title="树读" 
                    data-artist="叶小清" 
                    data-duration="03:46">
                    data-mv="mv/video2.mp4"        <!-- 新增：MV路径 -->
                    data-mv-cover="images/cover3.jpg"> <!-- 新增：MV封面 -->
                    2. 树读 - 王俊凯
                </li>
            </ul>
        </div>
    </main>

    <!-- 隐藏的音频元素（核心播放组件，通过JS控制） -->
    <audio id="audio-player" src="music/song1.mp3"></audio>

    <!-- 引入JS文件 -->
    <script src="script.js"></script>
</body>
</html>
